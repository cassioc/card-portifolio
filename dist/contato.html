    <!-- Importação da Font Awesome -->
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    
    <title>Cassio Castro - Portifólio</title>
</head>
<body>

    <nav class="header-nav">
    <div class="container">
        <a href="index.html" class="header-nav__logo">
            <img src="img/logo.svg" alt="Logotipo Portifólio - Cassio Castro">
        </a>
        <button aria-controls="mainMenu" class="header-nav__hamburgger" type="button" aria-expanded="false">
            <div class="header-nav__hamburggerParties">
                <span class="sr-only">Menu</span>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </button>
        <ul class="header-nav__menu" id="mainMenu">
            <li><a href="portifolio.html">Portifolio</a></li>
            <li><a href="sobre.html">Sobre mim</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </div>
</nav>

    
    <div class="jumbotron header-animado">
        <div class="container">
            <p class="header-animado__title text-center">Vamos bater um papo?</p>
            <h1 class="header-animado__subtitle text-center">Entre em contato que eu responderei o mais rápido possível</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-8 col-lg-offset-2">

                <form id="contactForm">
                    <div class="form-group">
                        <label for="textNome">Nome</label>
                        <input type="text" class="form-control" id="textNome" placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                        <label for="textEmail">Email</label>
                        <input type="email" class="form-control" id="textEmail" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="textMessage">Mensagem</label>
                        <textarea class="form-control" id="textMessage" placeholder="Digite a mensagem que deseja me enviar"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-success">Enviar</button>
                    </div>
                </form>

            </div>            
        </div> <!-- row -->
        <hr>
    </div> <!-- container -->
    
    <footer class="card-portifolio__footer">
    <div class="container">
        <p class="text-left">Social:</p>
        <ul class="card-portifolio__footer_ul list-inline pull-right">
            <li class="card-portifolio__footer_ul_li"><a href="https://www.facebook.com/cassiocastro.ti" title="Ir para o Facebook de Cassio Castro" class="btn-social btn-outline"><i class="fa fa-fw fa-facebook-f"></i></a></li>
            <li class="card-portifolio__footer_ul_li"><a href="https://www.linkedin.com/in/cassiocastro/" title="Ir para o Instagram de Cassio Castro" class="btn-social btn-outline"><i class="fa fa-fw fa-instagram"></i></a></li>
            <li class="card-portifolio__footer_ul_li"><a href="https://www.linkedin.com/in/cassiocastro/" title="Ir para o LinkedIn de Cassio Castro" class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a></li>
            <li class="card-portifolio__footer_ul_li"><a href="https://plus.google.com/+CassioCastro" title="Ir para o Google Plus de Cassio Castro" class="btn-social btn-outline"><i class="fa fa-fw fa-google-plus"></i></a></li>
            <li class="card-portifolio__footer_ul_li"><a href="mailto:cassiocastro.ti@gmail.com" title="Enviar um e-mail para Cassio Castro" class="btn-social btn-outline"><i class="fa fa-fw fa-at"></i></a></li>
        </ul>
    </div>
</footer>

    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
